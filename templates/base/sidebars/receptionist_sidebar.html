{% load static %}

<!-- ======= RECEPTIONIST SIDEBAR ======= -->
<aside id="sidebar-receptionist" class="sidebar">
    <div class="sidebar-brand text-center py-3 bg-white">
        <img src="{% static 'assets/img/mediclinic-logo.png' %}" alt="Hospital Logo" style="height: 40px;">
        <h6 class="mt-2 text-uppercase" style="color: #1a76d1; font-weight: 600;">RECEPTION PORTAL</h6>
    </div>

    <ul class="sidebar-nav" id="sidebar-nav">
        <!-- Dashboard -->
        <li class="nav-item">
            <a class="nav-link" href="{% url 'receptionist_dashboard'%}" style="border-left: 3px solid #1a76d1;">
                <i class="bi bi-speedometer2" style="color: #1a76d1;"></i>
                <span>Dashboard</span>
            </a>
        </li>

        <!-- Patient Registration -->
        <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#patient-nav" data-bs-toggle="collapse" href="#">
                <i class="bi bi-people" style="color: #1a76d1;"></i>
                <span>Patient Management</span>
                <i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="patient-nav" class="nav-content collapse" data-bs-parent="#sidebar-nav">
                <li><a href="{% url 'receptionist_register_patient'%}"><i class="bi bi-person-plus"></i> Register New Patient</a></li>
                <li><a href="{% url 'receptionist_patient_records'%}"><i class="bi bi-card-checklist"></i> Patient Records</a></li>
                <li><a href="{% url 'receptionist_search_patient'%}"><i class="bi bi-search"></i> Search Patient</a></li>
            </ul>
        </li>

        <!-- Queue Management -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="#">
                <i class="bi bi-list-ol" style="color: #1a76d1;"></i>
                <span>Queue Management</span>
            </a>
        </li>

        <!-- Appointments -->
        <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#appointment-nav" data-bs-toggle="collapse" href="#">
                <i class="bi bi-calendar-check" style="color: #1a76d1;"></i>
                <span>Appointments</span>
                <i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="appointment-nav" class="nav-content collapse" data-bs-parent="#sidebar-nav">
                <li><a href="{% url 'receptionist_schedule_appointment'%}"><i class="bi bi-plus-circle"></i> Schedule Appointment</a></li>
                <li><a href="{% url 'receptionist_view_appointments'%}"><i class="bi bi-calendar3"></i> View Appointments</a></li>
            </ul>
        </li>

        <!-- Logout -->
        <li class="nav-item">
            <a class="nav-link collapsed" href="{% url 'logout'%}">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
</aside>
